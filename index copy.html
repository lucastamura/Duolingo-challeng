<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogadores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #loading {
            font-size: 18px;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Lista de Jogadores</h2>
    <span id="loading">Carregando jogadores...</span>
    <table style="display: none;" id="tabela-container">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Username</th>
                <th>XP Inicial</th>
                <th>Ofensiva</th>
                <th>Pontuação Total</th>
            </tr>
        </thead>
        <tbody id="tabela-jogadores">
            <!-- Os dados serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        let carregando = false; // Variável para evitar múltiplas requisições

        async function carregarJogadores() {
            if (carregando) return; // Se já estiver carregando, não faz outra requisição
            carregando = true;
            
            try {
                let response = await fetch("http://127.0.0.1:8000/jogadores", {
                    method: "GET",
                    mode: "cors"
                });
                let data = await response.json();
                let tabela = document.getElementById("tabela-jogadores");
                let loading = document.getElementById("loading");
                let tabelaContainer = document.getElementById("tabela-container");
                
                data.jogadores.forEach(jogador => {
                    let linha = document.createElement("tr");
                    linha.innerHTML = `
                        <td>${jogador.displayName}</td>
                        <td>${jogador.username}</td>
                        <td>${jogador.xpStart}</td>
                        <td>${jogador.streakStart}</td>
                        <td>${jogador.totalScore}</td>
                    `;
                    tabela.appendChild(linha);
                });
                
                loading.style.display = "none"; // Esconde o loading
                tabelaContainer.style.display = "table"; // Exibe a tabela
            } catch (error) {
                console.error("Erro ao carregar jogadores:", error);
                document.getElementById("loading").textContent = "Erro ao carregar jogadores.";
            } finally {
                carregando = false; // Libera a variável após a requisição
            }
        }

        carregarJogadores(); // Chamada única ao carregar a página
    </script>
</body>
</html>
